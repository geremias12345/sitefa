{% extends 'inicio/inicio.html' %}

{% block section %}
<section class="max-w-3xl mx-auto mt-10 bg-panel text-text shadow-2xl rounded-3xl p-8 transition-all">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-indigo-700 dark:text-indigo-300 flex items-center gap-2">
            <i class="fa-solid fa-file-lines text-indigo-500"></i> Actualizar Unidad Curricular
        </h1>

        <a href="{% url 'materia:materia_leer' %}"
           class="inline-flex items-center gap-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium px-4 py-2 rounded-lg transition">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <hr class="border-gray-300 dark:border-gray-700 mb-6">

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="id_nombre" class="block text-sm font-semibold text-text mb-1">
                Nombre de la unidad curricular:
            </label>
            <input type="text" 
                   name="nombre" 
                   id="id_nombre" 
                   required 
                   maxlength="100"
                   value="{{ form.nombre.value|default_if_none:'' }}"
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-800 text-text focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
        </div>

        <div>
            <label for="id_anio" class="block text-sm font-semibold text-text mb-1">
                Año:
            </label>
            <select name="anio" id="id_anio"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-800 text-text focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                {% for a in anios %}
                <option value="{{ a }}" {% if selected_anio == a|stringformat:"s" %}selected{% endif %}>
                    {{ a }}º Año
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="id_profesorado" class="block text-sm font-semibold text-text mb-1">
                Profesorado:
            </label>
            <select name="profesorado" id="id_profesorado" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-800 text-text focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                <option value="">Seleccionar...</option>
                {% for prof in profesorados %}
                <option value="{{ prof.id }}" {% if selected_profesorado == prof.id %}selected{% endif %}>
                    {{ prof.nombre_instituto|upper }} — {{ prof.ciclo_lectivo }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="flex justify-end gap-4 pt-4">
            <a href="{% url 'materia:materia_leer' %}"
               class="px-5 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition shadow-md">
                Cancelar
            </a>
            <button type="submit"
                    class="px-6 py-2 rounded-lg bg-yellow-500 hover:bg-yellow-600 text-white font-semibold shadow-md transition">
                <i class="fas fa-save mr-2"></i> Guardar Cambios
            </button>
        </div>
    </form>
</section>
{% endblock section %}
