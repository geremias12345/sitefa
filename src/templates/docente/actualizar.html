{% extends 'inicio/inicio.html' %}

{% block section %}
<section class="max-w-4xl mx-auto mt-10 bg-panel text-text shadow-2xl rounded-3xl p-8 transition-all">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-indigo-700 dark:text-indigo-300 flex items-center gap-2">
            Actualizar Docente
        </h1>

        <a href="{% url 'docente:docente_leer' %}"
           class="inline-flex items-center gap-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium px-4 py-2 rounded-lg transition shadow-md">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <hr class="border-gray-300 dark:border-gray-700 mb-6">

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="id_nombre" class="block text-sm font-semibold text-text mb-1">Nombre:</label>
                <input type="text" name="nombre" id="id_nombre" 
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-800 text-text focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" 
                       maxlength="100" required value="{{ docente.nombre|default_if_none:'' }}">
            </div>
            <div>
                <label for="id_apellido" class="block text-sm font-semibold text-text mb-1">Apellido:</label>
                <input type="text" name="apellido" id="id_apellido" 
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-800 text-text focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" 
                       maxlength="100" required value="{{ docente.apellido|default_if_none:'' }}">
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="id_dni" class="block text-sm font-semibold text-text mb-1">DNI:</label>
                <input type="text" name="dni" id="id_dni" 
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-800 text-text focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" 
                       maxlength="100" required value="{{ docente.dni|default_if_none:'' }}">
            </div>
            <div>
                <label for="id_email" class="block text-sm font-semibold text-text mb-1">Email:</label>
                <input type="email" name="email" id="id_email" 
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-800 text-text focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" 
                       maxlength="70" required value="{{ docente.email|default_if_none:'' }}">
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="id_telefono" class="block text-sm font-semibold text-text mb-1">Teléfono:</label>
                <input type="text" name="telefono" id="id_telefono" 
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-800 text-text focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" 
                       maxlength="15" required value="{{ docente.telefono|default_if_none:'' }}">
            </div>
            <div>
                <label for="id_direccion" class="block text-sm font-semibold text-text mb-1">Dirección:</label>
                <input type="text" name="direccion" id="id_direccion" 
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-800 text-text focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" 
                       maxlength="100" required value="{{ docente.direccion|default_if_none:'' }}">
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="id_fecha_nacimiento" class="block text-sm font-semibold text-text mb-1">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="id_fecha_nacimiento" 
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-800 text-text focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" 
                       required value="{{ docente.fecha_nacimiento|date:'Y-m-d' }}">
            </div>
            <div>
                <label for="id_materia" class="block text-sm font-semibold text-text mb-1">Materias:</label>
                <select name="materia" id="id_materia" multiple required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-800 text-text focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition h-32">
                    {% for materia in materias %}
                        <option value="{{ materia.id }}" 
                            {% if materia in docente.materia.all %}selected{% endif %}
                        >
                            {{ materia.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="flex justify-end gap-4 pt-4">
            <a href="{% url 'docente:docente_leer' %}"
               class="px-5 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition shadow-md">
                Cancelar
            </a>
            <button type="submit"
                    class="px-6 py-2 rounded-lg bg-yellow-500 hover:bg-yellow-600 text-white font-semibold shadow-md transition">
                <i class="fas fa-save mr-2"></i> Guardar Cambios
            </button>
        </div>
    </form>
</section>
{% endblock section %}
